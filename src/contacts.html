<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preload" href="fonts/Inter-Regular.woff2" as="font">
  <link rel="preload" href="fonts/Inter-Medium.woff2" as="font">
  <link rel="preload" href="fonts/Inter-Bold.woff2" as="font">
  <title>Каталог товара</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <a href="#" class="link-logo">
          <picture>
            <source media="(max-width: 798px)" srcset="img/logo-150.png" />
            <source media="(min-width: 799px)" srcset="img/logo-180.png" />
            <img src="img/logo-180.png" alt="Логотип компании" class="header__logo">
          </picture>
        </a>

        <div class="header__wrap">
          <button class="btn btn--menu js-btn-menu-open" aria-label="Открыть меню" title="Открыть меню" type="button"
            aria-controls="menu"></button>
        </div>


        <div class="header__nav nav-container bg-blue-main js-nav-block" id="menu" aria-hidden="true">
          <button class="nav__btn btn btn--close js-btn-close" aria-label="Закрыть меню" title="Закрыть меню"
            type="button"></button>
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item nav-item nav-item--line  uppercase">
                О нас
                <a href="aboutus.html" class="nav__link link--absolute link "></a>
              </li>
              <li class="nav__item nav-item nav-item--line uppercase">
                Контакты
                <a href="contacts.html" class="nav__link link--absolute link"></a>
              </li>

              <li class="nav__item nav-item nav-item--line uppercase">
                Каталог
                <a href="index.html" class="nav__link link--absolute link"></a>
              </li>
            </ul>
          </nav>
        </div>

      </div>
    </div>
  </header>

  <div class="overlay js-overlay"></div>
</body>

</html>
